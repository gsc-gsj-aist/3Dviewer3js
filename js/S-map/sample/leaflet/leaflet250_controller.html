<html lang="ja">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>S-mapサンプル - ゲームパッドとLeap Motion</title>
	<style>
html, body { margin: 0px; width: 100%; height: 100% }
#map { width: 600px; height: 400px }
	</style>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.7/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@0.7.7/dist/leaflet.js"></script>
	<script src="../lib/leap-0.2.0/leap.js"></script>
	<script src="../../smap.js"></script>
</head>
<body>
	<div>
	ゲームパッドはデフォルトで利用できます<br />
	左十字キー・左スティック: 水平移動，Yボタン:下降, Zボタン上昇<br />
	Leap Motionを利用するにはSmap.controller.leap.jsをロードする必要があります．
	</div>
	<span id="output"></span><br />
	<div id="map"></div>
	<script>

'use strict';

( function() {

	var
		map = Smap.map( {
			owner: 'map', 
			zoom: 6,
			minZoom: 5,
			maxZoom: 13,
	 		center: { lat: 35.3606, lng: 138.7274 }
		} );

	map.addController( 'leap' );

} )();

	</script>
</body>
</html>
