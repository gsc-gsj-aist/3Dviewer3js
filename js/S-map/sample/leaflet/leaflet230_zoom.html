<!DOCTYPE html>
<!-- leaflet230_simple.html, S-mapサンプル - ズームイベントと移動イベント
  2016-11-30, 西岡 芳晴 ( NISHIOKA Yoshiharu )
-->
<html lang="ja">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>S-mapサンプル - ズームイベントと移動イベント</title>
	<style>
body { margin:0px; }
#map {
	position: absolute;
	top:120px; bottom: 0px; left: 0px; right: 0px;
}
h1 { font-size: 16pt; padding: 4px; margin: 0px; }
#out { width: 500px; height:80px }
	</style>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.7/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@0.7.7/dist/leaflet.js"></script>
	<script src="../../smap.js"></script>
</head>
<body>
	<h1>S-mapサンプル - ズームイベントと移動イベント</h1>
	<textarea id="out"></textarea>
	<button id="clear">クリア</button>
	<div id="map"></div>
	<script>

'use strict';

( function() {

	var
		map,
		out = document.getElementById( 'out' );

	map = Smap.map( {
		owner: 'map',
		center: { lat: 35.3606, lng: 138.7273 },
		zoom: 11,
		minZoom: 5,
		maxZoom: 13
	} );

	function showEvent( event ) {
		var
			now = new Date(),
			s = now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();
		out.innerHTML = s + ' event.type: ' + event.type + '\n' + out.innerHTML;
	}

	map.on( 'zoomstart', showEvent );
	map.on( 'zoomend', showEvent );
	map.on( 'move', showEvent );
	map.on( 'movestart', showEvent );
	map.on( 'moveend', showEvent );

	document.getElementById( 'clear' ).addEventListener( 'click', function() {
		out.innerHTML = '';
	} );
} )();

	</script>
</body>
</html>
