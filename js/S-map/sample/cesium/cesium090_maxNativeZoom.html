<!DOCTYPE html>
<!-- cesium090_maxNativeZoom.html, S-mapサンプル - 最大ズームレベルを超えての利用
  2016-11-30, 西岡 芳晴 ( NISHIOKA Yoshiharu )
  maxZoomを超えて拡大しようとすると表示しなくなるような機能は実装していない
-->
<html lang="ja">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>S-mapサンプル - 最大ズームレベルを超えての利用</title>
	<style>
body { margin:0px; }
#map {
  position: absolute;
  top:0px; bottom: 0px; left: 0px; right: 0px;
}
#side {
  position: absolute;
  top: 10px; bottom: 50px; left: 10px; width: 200px;
  background: white;
  padding: 5px;
}
	</style>
	<link rel="stylesheet" href="http://cesiumjs.org/releases/1.24/Widgets/widgets.css"/>
	<script src="http://cesiumjs.org/releases/1.24/Cesium.js"></script>
	<script src="../../smap.js"></script>
</head>
<body>
	<div id="map"></div>
	<script>

'use stric';

//// アプリケーション本体
( function() {
	var
		map;

	map = Smap.map( {
		engine: 'cesium',
		owner: 'map',
		overlays: [ {
//		    	url: 'https://gbank.gsj.jp/seamless/tilemap/{type}/{layer}/{z}/{y}/{x}.png',
	    	url: 'http://gsj-seamless.jp/seamless/tilemap/{type}/{layer}/{z}/{y}/{x}.png',
    		title: 'シームレス地質図(詳細版)',
	    	attribution: 'AIST GSJ',
    		attribution_url: 'https://gbank.gsj.jp/seamless/',
  			minZoom: 5,
  			maxZoom: 18,
	  		maxNativeZoom: 13,
    		opacity: 0.6,
    		tileSize: 256,
//    		bounds: { sw: { lat:20.4, lng: 122.78 }, ne: { lat: 45.58, lng: 154.78 } },

    		type: 'detailed',
	    	layer: 'glfn'
		} ],
    	center: { lat: 35, lng: 137.409 },
    	minZoom: 5,
    	maxZoom: 18,
      	zoom: 14
    } );
/*
	// set()メソッドで動的にmaxNativeZoomを設定・変更することもできます．
	map.overlays[ 0 ].set( 'maxZoom', 13 );
	map.overlays[ 0 ].set( 'maxNativeZoom', 13 );
	map.overlays[ 0 ].redraw();
*/

} ) ();


	</script>
</body>
</html>
