<html lang="ja">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>S-mapサンプル - ゲームパッドとLeap Motion</title>
	<style>
html, body { margin: 0px; width: 100%; height: 100% }
#map { width: 600px; height: 400px }
	</style>
	<link rel="stylesheet" href="http://cesiumjs.org/releases/1.24/Widgets/widgets.css"/>
	<script src="http://cesiumjs.org/releases/1.24/Cesium.js"></script>
	<script src="../lib/leap-0.6.4/leap-0.6.4.min.js"></script>
	<script src="../../smap.js"></script>
</head>
<body>
	<div>
	・ゲームパッド<br />
	　左十字キー・左スティック: 水平移動，Yボタン:下降, Zボタン上昇<br />
	・Leap Motion（leap.jsをロードする必要があります）．<br />
	　手を開いて前後：前進後退，上下：上昇下降，左右：旋回，上下チルト：機首上下<br />
	　グー：停止，チョキ：リセット
	</div>
	<span id="output"></span><br />
	<div id="map"></div>
	<script>

'use strict';

( function() {

	var
		map,
		leap;

	map = Smap.map( {
		engine: 'cesium',
		owner: 'map', 
		zoom: 6,
		minZoom: 5,
		maxZoom: 13,
 		center: { lat: 35.3606, lng: 138.7274 }
	} );

	leap = map.addController( 'leap' );
//	leap = map.addController( Smap.controller.leap() );
//	map.removeController( 'leap' );
//	map.removeController( leap );
//	map.remove( leap );
//	map.addController( leap );
//	map.removeController( 'gamepad' );
//	map.addController( 'gamepad' );

	// 使用しているコントーラ
	map.controllers.forEach( function ( controller ) {
		console.log( controller );
	} );

	// mapに追加できるコントーラ
	for ( var controller_name in Smap.controller ) {
		console.log( controller_name );
	}

} )();

	</script>
</body>
</html>
